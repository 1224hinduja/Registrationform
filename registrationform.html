<html>
	<head>
	   <title>Registration Form</title>
	</head>
    <body bgcolor=pink><font face="ALGERIAN">
        <center>
        <h2>JNTUH COLLEGE OF ENGINNERING SULTHANPUR</h2>
        <h3>PULKAL(M),SANGAREDDY DIST</h3>
        <img src="jntu.jpg" width=300px length=300px/></br>
        <font face=ALGERIAN size="5">REGISTRATION FORM</font></br>
        <form name="input" action="email myself" method="get">
        <table>
            <tr>
                <td>FIRST NAME:</td>
                <td colspan="3" ><input type="text" size="30" placeholder="Enter first name"></td>
            </tr>
            <tr>
                <td>LAST NAME:</td>
                <td colspan="3" ><input type="text" size="30"  placeholder="Enter second name"></td>
            </tr>
            <tr>
                <td>DATE OF BIRTH:</td>
                <td colspan="3" ><input type="text" size="30" placeholder="Enter date of birth"></td>
            </tr>
            <tr>
                <td>E-MAIL ID:</td>
                <td colspan="3" ><input type="text" size="30" placeholder="Enter your e-mail id"></td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td colspan="3" ><input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others</td>
            </tr>
            <tr>
                <td>HOBBIES:</td>
                <td colspan=3><input type="checkbox">Coding
                <input type="checkbox">Reading
                <input type="checkbox">Writing</td>
            </tr>
            <tr>
                <td>CLASS:
                <select>
                <option value="1st">1st year</option> 
                <option value="2nd">2nd year</option> 
                <option value="3rd">3rd year</option> 
                <option value="4th">4th year</option> 
                </select></td>
                <td>COURSE:
                <select>
                <option value="CSE">Computer Science and Engineering</option> 
                <option value="ECE">Electronics and Communication Engineering</option> 
                <option value="CEE">Civil and Environmental Engineering</option> 
                <option value="ME">Mechanical Engineering</option> 
                </select></td>
            </tr>
            <tr>
                <td>USER NAME:</td>
                <td colspan="3"><input type="text" placeholder="Enter user_name"></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td colspan="3"><input type="password" name="Password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>DESCRIPTION:</td>
                <td><textarea rows="3" cols="50" name="description" placeholder="Enter your personal details" ></textarea></td>
            </tr>
            <tr>
                <td>ADDRESS:</td>
                <td><textarea rows="4" cols="50" name="address" placeholder="Enter permanent address"></textarea></td>
            </tr>
            <tr>
            <td></td>
            <td><input type=submit value=submit></td>
            </tr>
            </form>
            </center>
            </font>
        </table>
    </body>
</html>
